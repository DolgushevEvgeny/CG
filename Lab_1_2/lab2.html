<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Garage</title>
    <script type="text/javascript" src="jquery-1.7.2.js"></script>
    <script type="text/javascript" src="canvasjs-1.7.0/canvasjs.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="InsertButton.css">
    <script src='Functions.js'></script>
  </head>
  <body onload="GetFromLocalStorage(), DrawOnCanvas(), FillData()">
  <div class="table-responsive">
  <input type="button" onclick="AddRow(), SaveToLocalStorage()" value="Add Row">
  <input type="button" onclick="SaveToLocalStorage()" value="Save">
  <input type="button" onclick="ConvertToJSON()" value="Export to JSON">
  <input type="button" id="click-elem" value="About">
  <input type='button' onclick="DrawPieChart()" value='PieChart'>
  <div class="overlay" id="overlay" style="display:none;"></div>
  <div class="nonebox" id="nonebox">
      <a class="box-close" id="box-close" href="#"></a>
      <canvas id='canvas' width="450" height="450"></canvas>
  </div>
  <table onmouseout="SaveToLocalStorage()" id = 'mainTable' class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>Код машины</th>
        <th>Марка</th>
        <th>Модель</th>
        <th>Год выпуска</th>
        <th>Пробег</th>
        <th>Объем двигателя</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  </div>
  <canvas id='pieChart' width='400' height='300'></canvas>
  <canvas id="help" class="help left"> Update browser</canvas>
</body>
</html>
